name: 自动部署到服务器

on:
  push:
    branches: [ main ]  # 当推送到main分支时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm ci
      
    - name: 构建项目
      run: npm run build
      
    - name: 部署到服务器
      run: |
        echo "构建完成，dist目录已准备好"
        echo "可以在这里添加自动部署到服务器的脚本"
        ls -la dist/
        
    # 注意：实际部署到服务器需要配置服务器密钥
    # 这里先只做构建验证